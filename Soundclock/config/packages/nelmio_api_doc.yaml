            # Edit Playlist                                            
            /api/secure/playlist/edit/{id}:
                post:
                    summary: Edit Playlist
                    description: Edit Method 
                    tags:
                        - Sound'Clock API Playlist
                    requestBody:
                        description: Multipart-form-data
                        required: true
                        content: 
                            multipart/form-data:
                                schema:
                                    type: object
                                    properties:
                                        name_playlist:
