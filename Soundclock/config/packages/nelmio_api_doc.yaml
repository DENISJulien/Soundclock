            # +1 Listen Music
            /api/music/{id}/listen:
                post:
                        summary: +1 Listen Music
                        description: +1 Listen Music Method 
                        tags:
                            - Sound'Clock API Music

            # Like Music
            /api/secure/music/{id}/like:
                get:
                    summary: NB Like Music
                    description: Like Method 
                    tags:
                        - Sound'Clock API Music
                post:
                    summary: Like Music
