        # Routes Music POST  
            # Add Music                                            
            /api/secure/music/create:
                post:
                    summary: Creat Music
                    description: Creat Method 
                    tags:
                        - Sound'Clock API Music
                    requestBody:
                        description: Multipart-form-data
                        required: true
                        content: 
                            multipart/form-data:
                                schema:
                                    type: object
                                    properties:
                                        name_music:
                                            type: string
                                            description: Nom de la musique.
                                        description_music:
                                            type: string
                                            description: Description de la musique si il y en a une.
                                        releasedate_music: 
                                            type: date
                                            description: Date de création de la musique.
                                        picture_music:
                                            type: string
                                            format: binary
                                            description: Image/Jaquette de la musique.
                                        file_music: 
                                            type: string
                                            format: binary
                                            description: Fichier audio de la musique.
                                        user:
                                            type: integer
                                            description: Id du User qui créé la musique.
                                    required:
                                        - name_music
                                        - releasedate_music
                                        - file_music
                                        - user

                    responses:
                        '200':
                            description: Creat Music
                            content:
                                 multipart/form-data:
                                    schema: 
                                        type: object
                                        properties:
                                            name_music (Not Null):
                                                type: string
                                            description_music (Can Be Null):
                                                type: string
                                            releasedate_music (Not Null): 
                                                type: date
                                            picture_music (Can Be Null):
                                                type: string
                                                format: binary
                                            file_music (Not Null): 
                                                type: string
                                                format: binary
                                            user (id) (Not Null):
                                                type: integer

            # Edit Music                                            
            /api/secure/music/edit/{id}:
                post:
                    summary: Edit Music
                    description: Edit Method 
                    tags:
                        - Sound'Clock API Music
                    requestBody:
                        description: Multipart-form-data
                        required: true
                        content: 
