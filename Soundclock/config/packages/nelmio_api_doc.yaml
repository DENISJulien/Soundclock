                                        releasedate_music: 
                                            type: date
                                            description: Date de création de la musique.
                                        picture_music:
                                            type: string
                                            format: binary
                                            description: Image/Jaquette de la musique.
                                        file_music: 
                                            type: string
                                            format: binary
                                            description: Fichier audio de la musique.
                                        status_music:
                                            type: integer
                                            description: Status 1, Musique active / Status 2, Musique désactiver, seul le propriétaire de la musique ou un user avec le ROLE_ADMIN peut voir cette musique dans le profil du user conserné.

                    responses:
                        '200':
                            description: Creat Music
                            content:
                                 multipart/form-data:
                                    schema: 
                                        type: object
                                        properties:
                                            name_music:
                                                type: string
                                            description_music:
                                                type: string
                                            releasedate_music: 
                                                type: date
                                            picture_music:
                                                type: string
                                                format: binary
                                            file_music: 
                                                type: string
                                                format: binary
